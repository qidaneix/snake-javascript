<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      #container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(50, 2%);
        grid-template-rows: repeat(50, 2%);
        background: yellow;
      }
      #handler {
        height: 200px;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        margin: 10px;
      }
      #handler > div {
        width: 200px;
        display: flex;
        background: blue;
        margin: 10px;
      }
      #handler > div#horizontal {
        flex-flow: row nowrap;
        justify-content: space-between;
      }
      #handler > div#vertical {
        flex-flow: column nowrap;
        align-content: space-between;
      }
      #handler > div > button {
        flex: 1 0 auto;
        margin: 5px;
        background: green;
        text-align: center;
      }
      #handler > div > button#left,
      #handler > div > button#up {
        item: 0;
      }
      #handler > div > button#right,
      #handler > div > button#down {
        item: 1;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="handler">
      <div id="horizontal">
        <button id="left">&nbsp;LEFT&nbsp;</button>
        <button id="right">RIGHT</button>
      </div>
      <div id="vertical">
        <button id="up">UP</button>
        <button id="down">DOWN</button>
      </div>
    </div>
    <script>
      window.onload = function() {
        /**
         *初始化游戏
         */
        //初始化面板
        const cont = document.getElementById("container");
        cont.style.height = cont.offsetWidth + "px";
        window.addEventListener(
          "resize",
          function() {
            cont.style.height = cont.offsetWidth + "px";
          },
          false
        );
        for (let i = 1; i < 50 * 50 + 1; i++) {
          const item = document.createElement("div");
          item.id = "dot" + i.toString();
          cont.appendChild(item);
        }

        //初始化蛇
        const snake = {
          init() {
            const head = document.getElementById("dot1271");
            head.style.backgroundColor = "red";
            const b = document.getElementById("dot1270");
            b.style.backgroundColor = "red";
            const foot = document.getElementById("dot1269");
            foot.style.backgroundColor = "red";
            this.body.splice(0, 0, head, b, foot);
          },
          //方向默认向右
          direct: "right",
          //初始化蛇身
          body: [],
          //每移动一步
          render() {
            //寻找蛇头
            let newHeadId;
            const oldHeadIdNum = parseInt(this.body[0].id.replace(/dot*/, ""));
            switch (this.direct) {
              case "right":
                newHeadId = "dot" + (oldHeadIdNum + 1).toString();
                break;
              case "left":
                newHeadId = "dot" + (oldHeadIdNum - 1).toString();
                break;
              case "up":
                newHeadId = "dot" + (oldHeadIdNum - 50).toString();
                break;
              case "down":
                newHeadId = "dot" + (oldHeadIdNum + 50).toString();
                break;
            }
            //判断是否撞墙
            const res = this.nextStepJudge(newHeadId);
            if (res === "normal") {
              //增加蛇头
              const newHead = document.getElementById(newHeadId);
              newHead.style.backgroundColor = "red";
              this.body.unshift(newHead);
              //去掉蛇尾
              this.body[this.body.length - 1].style.backgroundColor = "";
              this.body.pop(this.body.length - 1);
            } else if (res === "eat") {
              //增加蛇头
              const newHead = document.getElementById(newHeadId);
              newHead.style.backgroundColor = "red";
              this.body.unshift(newHead);
              //不去蛇尾，增加食物
              food.create();
            } else if (res === "dead") {
              //游戏结束
              clearInterval(start);
              const restart = window.confirm("游戏结束，是否重新开始？");
              if (restart) {
                window.location.reload();
              }
            }
          },
          //判断下一步的三种状态（正常normal，吃到eat，撞上dead）
          nextStepJudge(dotId) {
            //eat
            if (dotId === food.dot.id) {
              return "eat";
            }

            //撞着自己
            let flagSelf = false;
            for (let i = 0; i < this.body.length; i++) {
              if (this.body[i].id === dotId) {
                flagSelf = true;
                break;
              }
            }
            if (flagSelf) {
              return "dead";
            }

            const num = parseInt(dotId.replace(/dot*/, ""));
            //撞上下墙
            if (this.direct === "up" || this.direct === "down") {
              if (num > 2500 || num < 1) {
                return "dead";
              }
            }
            //撞左墙
            else if (this.direct === "left") {
              for (let i = 50; i <= 2500; i += 50) {
                if (num === i) {
                  return "dead";
                }
              }
            }
            //撞右墙
            else if (this.direct === "right") {
              for (let i = 1; i <= 2451; i += 50) {
                if (num === i) {
                  return "dead";
                }
              }
            }

            //正常
            return "normal";
          }
        };

        //生成食品
        const food = {
          dot: null,
          create() {
            const dotId = "dot" + parseInt(Math.random() * 2500).toString();
            let flag = false;
            for (let i = 0; i < snake.body.length; i++) {
              if (snake.body[i].id === dotId) {
                flag = true;
                break;
              }
            }
            if (flag) {
              this.create();
            } else {
              const dot = document.getElementById(dotId);
              dot.style.backgroundColor = "violet";
              this.dot = dot;
            }
          }
        };

        //按键功能
        const handler = document.getElementById("handler");
        handler.addEventListener(
          "click",
          function(e) {
            var btnId = e.target.id;
            switch (btnId) {
              case "left":
                if (snake.direct === "up" || snake.direct === "down") {
                  snake.direct = "left";
                }
                break;
              case "right":
                if (snake.direct === "up" || snake.direct === "down") {
                  snake.direct = "right";
                }
                break;
              case "up":
                if (snake.direct === "left" || snake.direct === "right") {
                  snake.direct = "up";
                }
                break;
              case "down":
                if (snake.direct === "left" || snake.direct === "right") {
                  snake.direct = "down";
                }
                break;
            }
          },
          false
        );

        snake.init();
        food.create();
        const start = setInterval(() => {
          snake.render();
        }, 500);
      };
    </script>
  </body>
</html>
